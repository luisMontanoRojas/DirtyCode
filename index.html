<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Peliculas</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="header">
        <h1>Peliculas</h1>
    </header>

    <h2>Mostrar Peliculas</h2>
    <input id="getMoviesBtn" type="button" value="GetMovies">
    <div id="moviesContainer"></div>

    <h2>Crear Pelicula</h2>
    <form id="NewMovieFrm">
        <label for="NewMovieName">Movie name: </label>
        <input type="text" name="NewMovieName">
        <br>
        <label for="NewMovieDuration">Movie Duration: </label>
        <input type="text" name="NewMovieDuration">
        <br>
        <label for="NewMovieDirector">Director name: </label>
        <input type="text" name="NewMovieDirector">
        <br>
        <input type="submit" value="Crear">
    </form>

    <h2>Editar Pelicula</h2>
    <form id="EditMovieForm">
        <label for="EditMovieId">Movie id: </label>
        <input type="text" name="EditMovieId">
        <br>
        <label for="EditMovieName">Movie name: </label>
        <input type="text" name="EditMovieName">
        <br>
        <label for="EditMovieDuration">Movie Duration: </label>
        <input type="text" name="EditMovieDuration">
        <br>
        <label for="EditMovieDirector">Director name: </label>
        <input type="text" name="EditMovieDirector">
        <br>
        <input type="submit" value="Editar">
    </form>

    <h2>Eliminar Pelicula</h2>
    <form id="DeleteMovieForm">
        <label for="DeleteMovieId">Movie id: </label>
        <input type="text" name="DeleteMovieId">
        <br>
        <input type="submit" value="Eliminar">
    </form>

    <h2>Mostrar Una Pelicula</h2>
    <form id="GetMovieForm">
        <label for="GetMovieId">Movie id: </label>
        <input type="text" name="GetMovieId">
        <br>
        <input type="submit" value="GetMovie">

    </form>
    <div id="oneMovie"></div>
</body>

</html>
